<html>
<head>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css"/>
  <style>
  <!--custome style here-->
  #feedback { font-size: 1.4em; }
#selectable .ui-selecting { background: #FECA40; }
#selectable .ui-selected { background: #F39814; color: white; }
#selectable { list-style-type: none; margin: 0; padding: 0; width: 400px; }
#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; float: left; width: 100px; height: 80px; }
  </style>
</head>
<body>
  <!--body content here--->
  <p id="feedback">
   <span>You've selected:</span> <span id="select-result">none</span>.
 </p>

<ol id="selectable">
  <li class="ui-widget-content">Item 1</li>
  <li class="ui-widget-content">Item 2</li>
  <li class="ui-widget-content">Item 3</li>
  <li class="ui-widget-content">Item 4</li>
  <li class="ui-widget-content">Item 5</li>
  <li class="ui-widget-content">Item 6</li>
  <li class="ui-widget-content">Item 7</li>
  <li class="ui-widget-content">Item 8</li>
  <li class="ui-widget-content">Item 9</li>
  <li class="ui-widget-content">Item 10</li>
  <li class="ui-widget-content">Item 11</li>
  <li class="ui-widget-content">Item 12</li>
</ol>
  <script src="jquery-ui/external/jquery/jquery.js"></script>
  <script src="jquery-ui/jquery-ui.min.js"></script>
  <script>
  <!--scripts here-->
  $(function() {
  $( "#selectable" ).selectable({
    stop: function() {
      var result = $( "#select-result" ).empty();
      $( ".ui-selected", this ).each(function() {
        var index = $( "#selectable li" ).index( this );
        result.append( " #" + ( index + 1 ) );
      });
    }
  });
});
  </script>
</body>
</html>
